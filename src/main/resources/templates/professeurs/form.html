<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion académique</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1 class="page-title">Gestion académique</h1>

<div class="card form-card">

    <form th:action="@{${professeur.id} != null
            ? '/professeurs/' + ${professeur.id} + '/edit'
            : '/professeurs/new'}"
          th:object="${professeur}"
          method="post">

        <!-- NOM -->
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text"
                   id="nom"
                   th:field="*{nom}"
                   required>
        </div>

        <!-- PRÉNOM -->
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text"
                   id="prenom"
                   th:field="*{prenom}"
                   required>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   required>
        </div>

        <!-- ACTIONS -->
        <div class="top-actions mt-30">
            <button type="submit" class="btn btn-primary">
                Enregistrer
            </button>

            <a th:href="@{/professeurs/}" class="btn btn-secondary">
                Annuler
            </a>

            <a th:href="@{/professeurs/}" class="btn btn-info">
                Retour
            </a>
        </div>

    </form>

</div>

</body>
</html>
