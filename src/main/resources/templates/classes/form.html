<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion Académique - Classe</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1 class="page-title">Gestion Académique</h1>

<div class="form-card card">

    <form th:action="@{${classe.id} != null
            ? '/classes/' + ${classe.id} + '/edit'
            : '/classes/new'}"
          th:object="${classe}"
          method="post">

        <!-- ID CACHÉ  -->
        <input type="hidden" th:field="*{id}">

        <!-- NOM -->
        <div class="form-group">
            <label for="nom">Nom de la classe</label>
            <input type="text" id="nom" th:field="*{nom}" required>
        </div>

        <!-- NIVEAU -->
        <div class="form-group">
            <label for="niveau">Niveau</label>
            <select id="niveau" th:field="*{niveau}" required>
                <option value="Seconde">Seconde</option>
                <option value="Première">Première</option>
                <option value="Terminale">Terminale</option>
                <option value="BTS">BTS</option>
            </select>
        </div>

        <!-- MATIÈRE -->
        <div class="form-group">
            <label for="matiere">Matière</label>
            <input type="text" id="matiere" th:field="*{matiere}" required>
        </div>

        <!-- NOMBRE D'ÉLÈVES -->
        <div class="form-group">
            <label for="nombreEleves">Nombre d'élèves</label>
            <input type="number" id="nombreEleves" th:field="*{nombreEleves}" min="1" required>
        </div>

        <!-- PROFESSEUR -->
        <div class="form-group">
            <label for="professeur">Professeur</label>
            <select id="professeur" th:field="*{professeur}" required>
                <option th:each="p : ${professeurs}"
                        th:value="${p.id}"
                        th:text="${p.prenom + ' ' + p.nom}">
                </option>
            </select>
        </div>

        <!-- BOUTONS -->
        <div class="top-actions mt-20">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a th:href="@{/classes/}" class="btn btn-secondary">Annuler</a>
            <a th:href="@{/classes/}" class="btn btn-info">Retour</a>
        </div>

    </form>
</div>

</body>
</html>
